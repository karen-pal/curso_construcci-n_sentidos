<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js" integrity="sha512-gK8OnTXn8cTYkHqYX+bhzjQ1rClAPuG2eMy+oRuV26mSuE0EbZeULFKdyc/YGX1Z/JsC06FXxQttdX4aahjSMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>


    <body>
        <button id="start">empezar</button>
        <button id="stop">parar</button>
        <p id="status">no empez√≥</p>
        <script type="text/javascript">
        let note = "D5";//document.getElementById("select").value;
        const osc = new Tone.Oscillator(note).toDestination();//.start().toDestination();
        document.getElementById("stop").addEventListener('click', ()=>{osc.stop(0);

                document.getElementById("status").innerText = "Parado";

        });
        document.getElementById('start').addEventListener('click', () => {
                let newValue = note;
                osc.start();
                document.getElementById("status").innerText = "Tocando " + newValue;
        })
            </script>
    </body>

</html>
