<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js" integrity="sha512-gK8OnTXn8cTYkHqYX+bhzjQ1rClAPuG2eMy+oRuV26mSuE0EbZeULFKdyc/YGX1Z/JsC06FXxQttdX4aahjSMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>


    <body>
        <button id="start">start</button>
        <button id="stop">parar</button>
        <button id="subir">subir</button>
        <script>
            let i = 10;
            let note = 440 + i;
            const osc = new Tone.Oscillator(note,"sine").toDestination()
            document.getElementById("start").addEventListener("click",()=>{ console.log("EMPEZAR");osc.start()});
            document.getElementById("stop").addEventListener("click", ()=>{ console.log("PARAR");osc.stop(0)});
            document.getElementById("subir").addEventListener("click",
                ()=>{
                    i = i+10;
                    osc.frequency.rampTo(note+i,.4);
                    osc.start();
                })
        </script>
    </body>

</html>
