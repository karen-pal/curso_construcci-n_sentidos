<!doctype html>

<html lang="en">
    <head>

      <title>sonido texto sonido</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.38/Tone.js" integrity="sha512-06fghCFOHDF8cucqI4jKWIO0pCo+5F9upQbLxCEzAHruVuQ9rHQaKK4V9k0sZg6ghi0PqRTA81/jJDzFcKwBfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <button type="button" id="start">Empezar</button>
        <button type="button" id="stop">PARAR</button>
        <button type="button" id="subir">subir</button>
        <script>
            let startButton = document.getElementById("start");
            let stopButton = document.getElementById("stop");
            let subirButton = document.getElementById("subir");
            let clicks=0;
            let oscillator = new Tone.Oscillator("C"+clicks.toString(),"sine").toDestination();
            startButton.addEventListener("click", () => { //arrow function

                oscillator.start();
            });
            subirButton.addEventListener("click", () => { //arrow function
                clicks++; //clicks = clicks+1;
                console.log(clicks);
                oscillator.frequency.rampTo("C"+clicks.toString(),.8);
                });

            stopButton.addEventListener("click", () => { //arrow function
                oscillator.stop("0");
                });

        </script>

    </body>
</html>
