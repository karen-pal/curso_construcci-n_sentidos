<html>
    <body>
    <canvas id="tutorial" width="1000" height="1000"></canvas>
    <script>
        let clicks = 0;
        console.log(document);
        var canvas = document.getElementById('tutorial');
        var ctx = canvas.getContext('2d');
        let red ='rgba(200, 0, 0,.03)';
        let blue ='rgba(0, 0, 200, 0.03)';
        let green ='rgba(200, 200, 0, 0.01)';
        let colors = [red,blue,green]
        let i = 0;
        let steps = 30;
        function draw(){
            ctx.fillStyle = colors[i%3];//'rgba(200, 0, 0,.03)';
            ctx.fillRect(340+clicks, 240+clicks, 270+clicks, 270+clicks);

            ctx.fillStyle = colors[(i+1)%3];//'rgba(0, 0, 200, 0.03)';
            ctx.fillRect(350-clicks, 250+clicks, 270-clicks, 270+clicks);
        }
        draw();

        function march() {
            clicks++;
            if (clicks%steps===0){
            clicks = -clicks;
            i++;
            steps +=15;
            }
            draw(canvas,ctx,clicks);
            setTimeout(march,20);
        }
        march();
    </script>
    </body>
</html>
